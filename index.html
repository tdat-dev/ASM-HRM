<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="app" class="app auth">
      <aside class="sidebar">
        <!-- Sidebar Header with Toggle -->
        <div class="sidebar-header">
          <div class="brand">
            <i class="fas fa-users-cog"></i>
            <span class="brand-text">HRM System</span>
          </div>
          <button
            class="sidebar-toggle"
            id="sidebarToggle"
            title="Thu gọn menu"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-info">
            <div class="user-name" id="userName">Admin</div>
            <div class="user-role">Quản trị viên</div>
          </div>
        </div>

        <nav class="menu">
          <!-- Dashboard -->
          <div class="menu-section">
            <button data-route="dashboard" class="menu-item" title="Trang chủ">
              <i class="fas fa-th-large"></i>
              <span>Dashboard</span>
            </button>
          </div>

          <!-- Quản lý Nhân viên -->
          <div class="menu-section">
            <div class="menu-section-title">
              <i class="fas fa-users"></i>
              <span>Nhân viên</span>
            </div>
            <button
              data-route="employees-add"
              class="menu-item"
              title="Thêm nhân viên mới"
            >
              <i class="fas fa-user-plus"></i>
              <span>Thêm Nhân viên</span>
            </button>
            <button
              data-route="employees-edit"
              class="menu-item"
              title="Chỉnh sửa thông tin"
            >
              <i class="fas fa-user-edit"></i>
              <span>Sửa Nhân viên</span>
            </button>
            <button
              data-route="employees-delete"
              class="menu-item"
              title="Xóa nhân viên"
            >
              <i class="fas fa-user-minus"></i>
              <span>Xóa Nhân viên</span>
            </button>
            <button
              data-route="employees-search"
              class="menu-item"
              title="Tìm kiếm nhân viên"
            >
              <i class="fas fa-search"></i>
              <span>Tìm kiếm</span>
            </button>
          </div>

          <!-- Tổ chức -->
          <div class="menu-section">
            <div class="menu-section-title">
              <i class="fas fa-sitemap"></i>
              <span>Tổ chức</span>
            </div>
            <button
              data-route="departments"
              class="menu-item"
              title="Quản lý phòng ban"
            >
              <i class="fas fa-building"></i>
              <span>Phòng ban</span>
            </button>
            <button
              data-route="positions"
              class="menu-item"
              title="Quản lý vị trí"
            >
              <i class="fas fa-briefcase"></i>
              <span>Vị trí</span>
            </button>
          </div>

          <!-- Lương & Chấm công -->
          <div class="menu-section">
            <div class="menu-section-title">
              <i class="fas fa-money-check-alt"></i>
              <span>Lương & Chấm công</span>
            </div>
            <button data-route="salary" class="menu-item" title="Quản lý lương">
              <i class="fas fa-dollar-sign"></i>
              <span>Lương</span>
            </button>
            <button data-route="attendance" class="menu-item" title="Chấm công">
              <i class="fas fa-clock"></i>
              <span>Chấm công</span>
            </button>
            <button
              data-route="leave"
              class="menu-item"
              title="Quản lý nghỉ phép"
            >
              <i class="fas fa-calendar-times"></i>
              <span>Nghỉ phép</span>
            </button>
            <button
              data-route="payroll"
              class="menu-item"
              title="Bảng lương chi tiết"
            >
              <i class="fas fa-file-invoice-dollar"></i>
              <span>Bảng lương</span>
            </button>
          </div>

          <!-- Hiệu suất -->
          <div class="menu-section">
            <button
              data-route="performance"
              class="menu-item"
              title="Đánh giá hiệu suất"
            >
              <i class="fas fa-chart-line"></i>
              <span>Hiệu suất</span>
            </button>
          </div>

          <!-- Cổng nhân viên (ESS) -->
          <div class="menu-section">
            <div class="menu-section-title">
              <i class="fas fa-id-badge"></i>
              <span>Nhân viên (ESS)</span>
            </div>
            <button
              data-route="ess"
              class="menu-item"
              title="Cổng thông tin nhân viên"
            >
              <i class="fas fa-user-shield"></i>
              <span>Self-Service</span>
            </button>
          </div>

          <!-- Tuyển dụng & Hội nhập -->
          <div class="menu-section">
            <div class="menu-section-title">
              <i class="fas fa-user-tie"></i>
              <span>Tuyển dụng</span>
            </div>
            <button
              data-route="recruitment"
              class="menu-item"
              title="Quản lý tuyển dụng"
            >
              <i class="fas fa-bullhorn"></i>
              <span>Tuyển dụng</span>
            </button>
            <button
              data-route="onboarding"
              class="menu-item"
              title="Hội nhập nhân viên mới"
            >
              <i class="fas fa-clipboard-check"></i>
              <span>Onboarding</span>
            </button>
          </div>

          <!-- Báo cáo -->
          <div class="menu-section">
            <div class="menu-section-title">
              <i class="fas fa-chart-pie"></i>
              <span>Báo cáo</span>
            </div>
            <button
              data-route="reports"
              class="menu-item"
              title="Báo cáo & Phân tích"
            >
              <i class="fas fa-chart-bar"></i>
              <span>Báo cáo</span>
            </button>
          </div>

          <!-- Logout -->
          <button id="logoutBtn" class="menu-item logout">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
          </button>
        </nav>
      </aside>
      <main class="content">
        <header class="topbar">
          <h1 id="pageTitle">Dashboard</h1>
          <div style="display: flex; gap: 8px; align-items: center">
            <button id="notifyToggle" class="secondary" title="Thông báo">
              <i class="fas fa-bell"></i>
              <span
                id="notifyBadge"
                class="badge danger"
                style="display: none; margin-left: 8px"
              >
                <span class="dot"></span><span id="notifyCount">0</span>
              </span>
            </button>
            <button id="themeToggle" class="secondary" title="Đổi theme">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </header>
        <section id="view" class="view"></section>
      </main>
    </div>
    <!-- Floating notification panel (toggled by bell) -->
    <div id="notifyPanel" class="notify-panel" style="display: none">
      <div class="notify-header">
        <span><i class="fas fa-bell"></i> Thông báo</span>
        <div class="notify-actions">
          <button id="notifyMarkAll" class="secondary" title="Đánh dấu đã đọc">
            <i class="fas fa-check-double"></i>
          </button>
          <button id="notifyClose" class="secondary" title="Đóng">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div id="notifyList" class="notify-list"></div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
