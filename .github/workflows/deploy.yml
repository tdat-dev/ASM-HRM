name: Deploy to Hosting

# Tá»± Ä‘á»™ng cháº¡y khi push vÃ o branch main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Web Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Láº¥y toÃ n bá»™ lá»‹ch sá»­ git Ä‘á»ƒ so sÃ¡nh chÃ­nh xÃ¡c

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          # Chá»‰ láº¥y file Ä‘Ã£ thay Ä‘á»•i, thÃªm má»›i, sá»­a Ä‘á»•i
          files: |
            **/*.php
            **/*.js
            **/*.html
            **/*.css
            **/*.json
            **/*.sql
          # Bá» qua cÃ¡c file khÃ´ng cáº§n
          files_ignore: |
            **/.git*
            **/node_modules/**
            **/.vscode/**
            **/README.md
            **/docs/**
          separator: ","

      - name: Display changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "ðŸ“ Changed files count: ${{ steps.changed-files.outputs.all_changed_files_count }}"
          echo "ðŸ“‚ Changed files:"
          for file in $(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ',' '\n'); do
            echo "  - $file"
          done

      - name: Skip deployment if no files changed
        if: steps.changed-files.outputs.any_changed == 'false'
        run: |
          echo "â­ï¸ No relevant files changed, skipping deployment"
          exit 0

      - name: Create .env file
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          cat > .env << EOF
          # Database Configuration - LOCALHOST
          DB_HOST_LOCAL=localhost
          DB_NAME_LOCAL=hrm_db
          DB_USER_LOCAL=root
          DB_PASS_LOCAL=

          # Database Configuration - HOSTING
          DB_HOST_PROD=${{ secrets.DB_HOST_PROD }}
          DB_NAME_PROD=${{ secrets.DB_NAME_PROD }}
          DB_USER_PROD=${{ secrets.DB_USER_PROD }}
          DB_PASS_PROD=${{ secrets.DB_PASS_PROD }}

          # Charset
          DB_CHARSET=utf8mb4
          EOF

      - name: Deploy via FTP (Changed files only)
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
          protocol: ftps
          port: 21
          # Tá»‘i Æ°u: chá»‰ sync nhá»¯ng file thay Ä‘á»•i
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/.env.example
            **/README.md
            **/docs/**

      - name: Deployment summary
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "âœ… Deployment completed!"
          echo "ðŸ“Š Total files deployed: ${{ steps.changed-files.outputs.all_changed_files_count }}"
